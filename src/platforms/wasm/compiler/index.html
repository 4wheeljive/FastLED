<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FastLED.js</title>

    <link rel="stylesheet" href="index.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <h1>FastLED.js</h1>
    <div id="main-container">
        <div id="top-row">
            <div id="canvas-container">
                <canvas id="myCanvas" width="16" height="16"></canvas>
            </div>
            <div id="ui-controls"></div>
        </div>
        <div id="container"></div>
        <pre id="output"></pre>
    </div>

    <script type="module">

        import * as THREE from 'three';
        import Stats from 'three/addons/libs/stats.module.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        function initThreeJsStylesAndImportMap() {
            const styleSheet = "https://threejs.org/files/main.css";
            const style = document.createElement('link');
            style.rel = 'stylesheet';
            // niow insert into head
            document.head.appendChild(style);
            const json = {
                "imports": {
                    "three": "https://threejs.org/build/three.module.js",
                    "three/addons/": "https://threejs.org/examples/jsm/"
                }
            }

            const script = document.createElement('script');
            script.type = 'importmap';
            script.text = JSON.stringify(json);
            document.head.appendChild(script);
        }

        const ENABLED = false;
        if (ENABLED) {

            initThreeJsStylesAndImportMap();


            let camera, stats;
            let composer, renderer, mixer, clock;

            const params = {
                threshold: 0,
                strength: 1,
                radius: 0,
                exposure: 1
            };

            async function initThreeScene() {
                const container = document.getElementById('container');
                clock = new THREE.Clock();
                const scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 100);
                camera.position.set(-5, 2.5, -3.5);
                scene.add(camera);

                scene.add(new THREE.AmbientLight(0xcccccc));

                const pointLight = new THREE.PointLight(0xffffff, 100);
                camera.add(pointLight);

                const loader = new GLTFLoader();
                const gltf = await loader.loadAsync('https://threejs.org/examples/models/gltf/PrimaryIonDrive.glb');

                const model = gltf.scene;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                const clip = gltf.animations[0];
                mixer.clipAction(clip.optimize()).play();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setAnimationLoop(animate);
                renderer.toneMapping = THREE.ReinhardToneMapping;
                container.appendChild(renderer.domElement);

                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.threshold = params.threshold;
                bloomPass.strength = params.strength;
                bloomPass.radius = params.radius;

                const outputPass = new OutputPass();

                composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
                composer.addPass(outputPass);

                stats = new Stats();
                container.appendChild(stats.dom);

                const controls = new OrbitControls(camera, renderer.domElement);
                controls.maxPolarAngle = Math.PI * 0.5;
                controls.minDistance = 3;
                controls.maxDistance = 8;

                window.addEventListener('resize', onWindowResize);
            }

            function onWindowResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                camera.aspect = width / height;
                camera.updateProjectionMatrix();

                renderer.setSize(width, height);
                composer.setSize(width, height);
            }

            function animate() {
                const delta = clock.getDelta();
                mixer.update(delta);
                stats.update();
                composer.render();
            }

            // Initialize Three.js scene when window loads
            window.addEventListener('load', initThreeScene);
        }
    </script>

</body>


<!-- Include the FastLED script -->
<script src="fastled.js"></script>
<script src="index.js"></script>
<script>
    // load fastled when the window is loaded.
    async function loadFastLed() {
        // Load the FastLED module.
        const options = {
            canvasId: "myCanvas",
            uiControlsId: "ui-controls",
            printId: "output",
            frameRate: 60,
        }
        await globalThis.loadFastLED(options);
    }

    // Wait for fonts to load before showing content
    if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(function () {
            document.body.style.opacity = 1;
        });
    } else {
        // Fallback for browsers that do not support document.fonts
        window.onload = function () {
            document.body.style.opacity = 1;
        };
    }

    window.addEventListener('load', loadFastLed);
</script>


</html>
