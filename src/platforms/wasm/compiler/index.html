<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FastLED.js</title>

    <link rel="stylesheet" href="index.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <h1>FastLED.js</h1>
    <div id="main-container">
        <div id="top-row">
            <div id="canvas-container">
                <canvas id="myCanvas" width="16" height="16"></canvas>
            </div>
            <div id="ui-controls"></div>
        </div>
        <div id="container"></div>
        <pre id="output"></pre>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://threejs.org/build/three.module.js",
                "three/addons/": "https://threejs.org/examples/jsm/"
            }
        }
    </script>

    <script type="module">

    </script>

</body>


<!-- Include the FastLED script -->
<script src="fastled.js"></script>
<script src="index.js"></script>
<script type="module">



    const ENABLED = window.location.search.includes('threejs');
    async function loadThreeJsModules() {
        // Dynamically import all required modules
        const THREE = await import('three');
        const { default: Stats } = await import('three/addons/libs/stats.module.js');
        const { GUI } = await import('three/addons/libs/lil-gui.module.min.js');
        const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
        const { GLTFLoader } = await import('three/addons/loaders/GLTFLoader.js');
        const { EffectComposer } = await import('three/addons/postprocessing/EffectComposer.js');
        const { RenderPass } = await import('three/addons/postprocessing/RenderPass.js');
        const { UnrealBloomPass } = await import('three/addons/postprocessing/UnrealBloomPass.js');
        const { OutputPass } = await import('three/addons/postprocessing/OutputPass.js');
        const threeJsModules = { THREE, Stats, GUI, OrbitControls, GLTFLoader, EffectComposer, RenderPass, UnrealBloomPass, OutputPass };
        return threeJsModules;
    }

    async function loadThreeJs() {
        if (!ENABLED) return {};
        const threeJsModules = await loadThreeJsModules();
        console.log('Loaded all ThreeJS modules:', threeJsModules);
        return {
            containerId: "container",
            modules: threeJsModules,
        };
    }

    // load fastled when the window is loaded.
    async function loadFastLed() {
        // Load the FastLED module.
        const threeJs = await loadThreeJs();
        const options = {
            canvasId: "myCanvas",
            uiControlsId: "ui-controls",
            printId: "output",
            frameRate: 60,
            threeJs: threeJs,
        }
        await globalThis.loadFastLED(options);
    }

    // Wait for fonts to load before showing content
    if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(function () {
            document.body.style.opacity = 1;
        });
    } else {
        // Fallback for browsers that do not support document.fonts
        window.onload = function () {
            document.body.style.opacity = 1;
        };
    }

    let loaded = false;
    let loadFastLedOnce = () => {
        if (loaded) return;
        loadFastLed();
        loaded = true;
    }

    window.addEventListener('load', loadFastLedOnce);
    setTimeout(loadFastLedOnce, 100);
</script>


</html>
