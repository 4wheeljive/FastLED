name: unit tests

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - 'ci/**'
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'test'
      - 'test.py'
  pull_request_target:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - 'ci/**'
      - '.github/workflows/**'
      - 'CMakeLists.txt'
      - 'test'
      - 'test.py'

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: ["clang"]
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          version: "0.8.0" # 0.8.8 has problems with deployment on linux.
      

      - name: Install
        run: ./install
        shell: bash

      - name: No namespace after headers
        run: |
          uv run python ci/tests/no_using_namespace_fl_in_headers.py


      
      - name: Run Example Blink
        run: |
          ./test --clang --no-parallel --no-unity --examples Blink --no-pch --verbose
        shell: bash

      - name: Run Unit Test Json
        run: |
          ./test --clang --no-parallel --no-unity --unit --no-pch --verbose Json
        shell: bash

      - name: Run All Unit Tests
        run: |
          ./test --clang --no-parallel --unit --verbose
        shell: bash

      - name: Run All Examples
        run: |
          ./test --clang --no-parallel --examples --verbose
        shell: bash
