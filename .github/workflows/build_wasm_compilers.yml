name: wasm compilers

on:
    push:
      branches:
        - master
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Install UV
      run: pip install uv

    - name: Build Image
      run: uv run ci/wasm_compile.py -b --no-open examples/wasm

    - name: Build WASM Compiler
      run: ./wasm --build_wasm_compiler
      shell: bash

    - name: Upload Artifacts
      run: |
        for file in dist/*; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Uploading $filename"
            gh release upload "$GITHUB_REF" "$file" --clobber
          fi
        done
      shell: bash
