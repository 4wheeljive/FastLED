name: esp32dev_binary_size

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '**/README.md'
  pull_request_target:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '**/README.md'

jobs:
  build:
    uses: ./.github/workflows/build_template_binary_size.yml
    with:
      board: esp32dev
      max_size: 320000
      max_size_apa102: 320000

